<!DOCTYPE html>
<html>
  <head>
    <title>Movie Recommendations</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(
          184deg,
          rgba(8, 39, 32, 1) 29%,
          rgba(25, 23, 64, 1) 53%
        );
      }

      .container {
        padding-top: 40px;
        padding-bottom: 40px;
      }

      .card {
        border-radius: 10px;
        border: none;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }

      .card-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .card-text {
        font-size: 16px;
        line-height: 1.5;
        color: #6c757d;
      }

      #theName {
        color: rgb(115, 115, 231);
      }

      h3 {
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3 class="text-center mb-4">
        Movie Recommendations for <span id="theName">{{movie_info.title}}</span>
      </h3>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for movie in recommended_movies %}
        <div class="col">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text">
                <strong>Genre:</strong> {{ movie.genre }}<br />
                <strong>Actors:</strong> {{ movie.actors | join(', ') }}<br />
                <strong>Director:</strong> {{ movie.directors }}
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- Bootstrap Home Button -->
    <a href="https://fi-lega.onrender.com" class="btn btn-secondary mb-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-left"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M11.354 3.646a.5.5 0 0 1 0 .708L6.707 8l4.647 4.646a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 0 1 .708 0z"
        />
      </svg>
      Home
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
